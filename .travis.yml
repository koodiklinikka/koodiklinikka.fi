script: npm run build
language: node_js
node_js:
- '5.0'
install:
- npm install
deploy:
  - provider: pages
    local_dir: public
    fqdn: koodiklinikka.fi
    skip_cleanup: true
    github_token: "$GITHUB_TOKEN"
    repo: koodiklinikka/koodiklinikka.github.io
    target_branch: master
    on:
      branch: master
  - provider: surge
    project: ./public/
    domain: "${TRAVIS_REPO_SLUG}-koodiklinikka.surge.sh"
    skip_cleanup: true
    on:
      all_branches: true
